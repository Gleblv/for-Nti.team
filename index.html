<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,100,300,700,900&display==swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>DELL</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./images/Header/Logo.jpg" alt="Logo">
                </div>
                <nav class="header__nav nav-header">
                    <ul class="nav-header__list">
                        <li class="nav-header__item">Главная</li>
                        <li class="nav-header__item">Каталог</li>
                        <li class="nav-header__item">Новости</li>
                        <li class="nav-header__item">Наш АСЦ</li>
                        <li class="nav-header__item">Контакты</li>
                    </ul>
                </nav>
                <div class="header__search">
                    <img src="./images/Header/search.svg" alt="Search">
                </div>
                <div class="header__btns btns-header">
                    <ul class="btns-header__list">
                        <li class="btns-header__item btns-header__item_dropdown-btn">
                            <img src="./images/Header/1.svg" alt="MyAccount">
                            <div class="header__dropdown inactive dropdown-header">
                                <div class="dropdown-header__triangel"></div>
                                <div class="dropdown-header__wrapper">
                                    <div class="dropdown-header__title">
                                        <div class="dropdown-header__img">
                                            <img src="./images/Header/1.svg" alt="MyAccount">
                                        </div>
                                        <div class="dropdown-header__name">Мария</div>
                                    </div>
                                    <ul class="dropdown-header__list">
                                        <li class="dropdown-header__item">Личный кабинет</li>
                                        <li class="dropdown-header__item">История заказов</li>
                                        <li class="dropdown-header__item">Персональные предложения</li>
                                        <li class="dropdown-header__item">Выйти</li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="btns-header__item">
                            <img src="./images/Header/2.svg" alt="Statistics">
                        </li>
                        <li class="btns-header__item">
                            <img src="./images/Header/3.svg" alt="Like">
                        </li>
                        <li class="btns-header__item_shoping">
                            <img src="./images/Header/4.svg" alt="Shopping basket">
                            <img class="btns-header__shopping-count" src="./images/Header/shoping-count.svg" alt="Shopping count">
                        </li>
                    </ul>
                </div>
                <div class="header__hamb-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="best-items">
                <div class="best-items__container">
                    <div class="best-items__main">
                        <div class="best-items__background-img">
                            <img src="./images/BestItems/Dell.svg" alt="DELL">
                        </div>
                        <div class="best-items__scroll">
                            <div class="best-items__scroll_text">Scroll to catalog</div>
                            <div class="best-items__scroll_img">
                                <img src="./images/BestItems/Union.svg" alt="Union">
                            </div>
                        </div>
                        <div class="best-items__title">
                            <div class="best-items__text">Новое поступление</div>
                            <div class="best-items__subtitle">Лучшие товары <br> от компании Dell</div>
                            <div class="best-items__more">
                                <a class="best-items__arrow">
                                    →
                                </a>
                                <div class="best-items__more_text">Подробнее</div>
                            </div>
                        </div>
                        <div class="best-items__slider slider-bestitems">
                            <div class="slider-bestitems__window">
                                <div class="slider-besttimes__slides">
                                    <img class="slider-bestitems__image" src="./images/BestItems/Новое фото.png" alt="Photo">
                                    <img class="slider-bestitems__image" src="./images/BestItems/Новое фото.png" alt="Photo">
                                    <img class="slider-bestitems__image" src="./images/BestItems/Новое фото.png" alt="Photo">
                                    <img class="slider-bestitems__image" src="./images/BestItems/Новое фото.png" alt="Photo">
                                    <img class="slider-bestitems__image" src="./images/BestItems/Новое фото.png" alt="Photo">
                                </div>
                            </div>
                            <ul class="slider-bestitems__dotes">
                                <li class="slider-bestitems__dote active"></li>
                                <li class="slider-bestitems__dote"></li>
                                <li class="slider-bestitems__dote"></li>
                                <li class="slider-bestitems__dote"></li>
                                <li class="slider-bestitems__dote"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="best-items__offer offer-bestitems">
                        <div class="offer-bestitems__title">Выгодное <br> предложение <br> от Dell</div>
                        <div class="offer-bestitems__arrow"></div>
                        <div class="best-items__image-for-more">
                            <img src="./images/BestItems/image 23.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="best-items__wrapper-for-backgrnd"></div>
            </section>
        </main>
        <footer class="footer">Текст</footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
